<!doctype html>
<html>
    <head>
        <title>Summarize</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
    </head>
    <body>

    <div class="container" id="content1">
        <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li id="list1" class="active"><a id="navbar1" href="#">Home</a></li>
                    <li id="list3" class="inactive"><a id="navbar3" href="about.html">About</a></li>
                </ul>
                <h3 class="text-muted">&nbsp;</h3>
        </div>
    </div>
    <hr>
        <section id="inputs">
            <h2 class="text-center">What would you like to summarize?</h2>
            <textarea class="form-control" rows="4" id="inputText" placeholder="Enter some text that you'd like to summarize, or upload it as a pdf below."></textarea><br>   
            <div id="buttoncontainer">
                <div id="buttons" class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-danger">Clear</button>     
                </div>
                <div id="buttons" class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-success" id="btn-submit">Submit</button>
                </div>
            </div>
            <div id="or">
                <h3> Or: </h3>
            </div>
            <div id="buttoncontainer">
                <div id="buttons" class="btn-group btn-group-lg">
                <h3 style="float: left"> Upload  &nbsp </h3>
                    <button class="btn btn-info" data-toggle="modal" data-target="#myModal" id="modalButton1">scanned</button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Upload file to summarize</h4>
                          </div>
                          <div class="modal-body" id="modalbody">
                               <div class="pagenumbers">
                                    <label for="f1">Summarize from page: </label>
                                    <input id="f1" type="number" class="pagenumber" placeholder:"from" value="from">
                                    <label for="t2"> To page: </label>
                                    <input id="t2" type="number" class="pagenumber" placeholder:"to" value="to">
                                </div>
                            <form action="/upload" method="post" enctype="multipart/form-data">
                                <center><input type="file" name="file" id="files2"/></center>
                                <!-- <button type="submit">Upload</button>                       -->
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button class="btn btn-primary" type="submit" id="uploadfilebutton" data-loading-text="Upload" onclick="disableButton();">Upload</button>
                          </div>
                            </form>
                        </div>
                      </div>
                    </div>
                <button class="btn btn-info" data-toggle="modal" data-target="#myModal" id="modalButton">digitized</button>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Upload file to summarize</h4>
                      </div>
                      <div class="modal-body" id="modalbody">
                        <div class="pagenumbers">
                                <label for="f2">Summarize from page: </label>
                                <input id="f2" type="number" class="pagenumber" placeholder:"from" value="from">
                                <label for="t1"> To page: </label>
                                <input id="t1" type="number" class="pagenumber" placeholder:"to" value="to">
                        </div>
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <center><input type="file" name="file" id="files2"/></center>
                            <!-- <button type="submit">Upload</button>                       -->
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" type="submit" id="uploadfilebutton" data-loading-text="Upload" onclick="disableButton();">Upload</button>
                      </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
            <!--
            <div id="uploadcontainer">
                <span class="btn btn-default btn-file">
                    <input name="file1" type="file" accept="application/pdf">
                </span>
            </div>
            -->

        </section>
        <section id="output">
            <ul class="nav nav-tabs" role="tablist">
              <li class="active"><a href="#text" data-toggle="tab">Text</a></li>
              <li><a href="#summary" data-toggle="tab">Summary</a></li>
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane active row" id="text">
                    <div id="text-main" class="col-lg-9 col-md-9 col-sm-8 col-xs-8">
                    </div>
                    <div id="text-main" class="col-lg-3 col-md-3 col-sm-4 col-xs-4 hover-info">
                        
                    </div> 
                </div>
                <div class="tab-pane row" id="summary">
                    <div class="col-lg-9 col-md-9 col-sm-8 col-xs-8" id="summary-main">
                        ...
                    </div>         
                    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 hover-info">
                        0-click
                    </div> 
                </div>                 
            </div>
        </section> 
        
        <script type="text/x-handlebars-template" id="template-outline">
            {{#if people_eng}}
                <h3 class="text-success">People</h3>
                <ul>
                    {{#each people_eng}}
                        <li>{{normalized_text}}</li>
                    {{/each}}                       
                </ul>
            {{/if}}
         
            
            {{#if places_eng}}
                <h3 class="text-info">Places</h3>
                <ul>
                    {{#each places_eng}}
                        <li>{{normalized_text}}</li>
                    {{/each}}                       
                </ul>            
            {{/if}}            
            {{#if date_eng}}
                <h3 class="text-danger">Dates</h3>
                <ul>
                    {{#each date_eng}}
                        <li>{{normalized_text}}</li>
                    {{/each}}                       
                </ul>            
            {{/if}}            
        </script>
        <script type="text/x-handlebars-template" id="template-hover-info">
             <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><b>{{Heading}}</b></h3>
                </div>
                <div class="panel-body">
                    <img class="pic pull-left img-rounded" src="{{Image}}" alt="{{Heading}}">
                    <p>{{AbstractText}}</p>
                </div>
            </div>            
        </script>
        
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/sugar.min.js"></script>
        <script src="js/handlebars-v2.0.0.js"></script>
        <script src='js/jquery.ddg.js'></script>
        
        <script src="js/constants.js"></script>
        <script src="js/input.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
